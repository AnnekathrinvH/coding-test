<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Kundendaten</title>
    </head>

    <body>
        <h1>Kundendaten</h1>
        <div id="main">
        </div>

        <div id="allData" style="display: none">
            <div id="dataContainer">

                    <script id="allCustomerData" type="text/handlebars">
                        <table>
                            <tr>
                                <th>company</th>
                                <th>
                                <select name="industry" id="select">
                                <option disabled selected value>industry</option>
                                            {{#industryArray}}
                                            <option>{{color}}</option>
                                            {{/industryArray}}
                                        </select>
                                </th>
                            </tr>
                            {{#.}}
                                <tr>
                                    <td><a class = "links" href="#main/{{_id}}">{{company}}</a></td>
                                    <td>{{industry}}</td>
                            {{/.}}
                            </tr>
                        </table>

                        <div class="button">
                            <button id="newCustomerButton">new customer</button>
                        </div>

                    </script>
            </div>
        </div>

        <div id="detailPage" style="display: none">
            <div id="dataContainer2">
                    <script id="singleCustomerData" type="text/handlebars">
                    {{#.}}

                        <h2>{{company}}</h2>
                        <ul>
                                <li>industry: {{industry}}</li>
                                <li>about: {{about}}</li>
                                <li>projects:</li>

                                    {{#each projects}}
                                        <li>{{name}}</li>
                                    {{/each}}

                                    <div class="button">
                                        <button class="editButton" id='{{_id}}'>Edit</button>
                                    </div>
                        {{/.}}


                    </script>
            </div>
        </div>

        <div id="editPage" style="display: none">
            <div id="dataContainer3">
                    <script id="editCustomerData" type="text/handlebars">
                        <form action="/my-handling-form-page" method="post">

                            {{#.}}
                                <div>
                                    <label for="company">company:</label>
                                    <textarea id="company" name="companyInput">{{company}}</textarea>
                                </div>
                                <div>
                                    <label for="industry">industry:</label>
                                    <textarea id="industry" name="industryInput">{{industry}}</textarea>
                                </div>
                                <div>
                                    <label for="about">about:</label>
                                    <textarea id="about" name="aboutInput">{{about}}</textarea>
                                </div>

                                <div class="button">
                                <button type= 'button' class="submitButton" id='{{_id}}'>submit</button>
                                </div>
                            {{/.}}

                        </form>
                    </script>
            </div>
        </div>

        <div id="newCustomerPage" style="display: none">

                        <form>
                                <div>
                                    <label for="company">company:</label>
                                    <textarea id="company" name="companyInput"></textarea>
                                </div>
                                <div>
                                    <label for="id">company:</label>
                                    <textarea id="id" name="idInput"></textarea>
                                </div>
                                <div>
                                    <label for="industry">industry:</label>
                                    <textarea id="industry" name="industryInput"></textarea>
                                </div>
                                <div>
                                    <label for="about">about:</label>
                                    <textarea id="about" name="aboutInput"></textarea>
                                </div>

                                <div class="button">
                                <button type= 'button' class="submitButton">submit</button>
                                </div>
                        </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="assets/underscore.js"></script>
        <script src="assets/backbone.js"></script>

        <script src="index.js"></script>
    </body>
</html>
